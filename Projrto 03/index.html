<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crie seu evento</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="page">
    <header>
        <h1>
            Crie e compartilhe <br> seu evento.</h1>

            <p>O primeiro passo, é preencher esse </br> formulário de inscrição.</p>
        </h1>
    </header>
    <form id="my-form">

        <fieldset>
            <div class="fielset-wrapper">
            <legend>Informções do Evento</legend>

            <div class="input-wrapper">                
                <label for="event-title">Titulo do evento<span>(mínimo 8 caracteres)</span></label>  
                <input type="text" id="event-title" />
                </div>

                <div class="input-wrapper">                
                    <label for="event-link">Link do evento<span>(comece com https://)</span></label>  
                    <input type="url" id="event-link" />
                    </div>

                <div class="input-wrapper">                
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>  
                        <input 
                        type="number" 
                        id="event-whatsapp"
                        required
                        minlength="8"/>
                        </div>

                <div class="input-wrapper">
                            <label for="event-info">Informações extras </label>
                            <textarea id="event-info"></textarea>
                          </div>

                <div class="input-wrapper">                
                            <label for="event-Category">Categoria</label>  
                            <select id="event-Category">
                                <option value="live">Ao vivo</option>
                                <option value="Podcast">Podcast</option>
                                <option value="Mentoring">Mentoring</option>
                            </select>
                            </div>
                        </div>
                        
        </fieldset>

        <fieldset>
            <div class="fielset-wrapper">
            <legend>Privacidade </legend>

            <div class="input-wrapper">                
                <label for="event-E-mail">E-mail do administrador<span>(digite um email válido)</span></label>  
                <input 
                type="E-mail" 
                id="event-E-mail"
                required />
                </div>

                <div class="input-wrapper">                
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>  
                    <input 
                    ype="password" 
                    id="event-password" 
                    required
                    minlength="8"/>
                    </div>

                    <div class="checkbox-wrapper">                
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Evento privado</label>  
                        </div>

                </div>

                
        </fieldset>

        <fieldset>
            <div class="fielset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
                <div class="input-wrapper">                
                    <label for="event-Data">Data</label>  
                    <input type="date" id="event-date" />
                    </div>
    
            <div class="input-wrapper">                
                        <label for="event-begin">Das</label>  
                        <input type="time" id="event-begin" />
                        </div>
                        
            <div class="input-wrapper">                
                            <label for="event-end">Até</label>  
                            <input type="time" id="event-end" />
                            </div>

                </div>
        </fieldset>

    </form>

    <footer>
        <input 
        class="button"
        type="submit"
        form="my-form"
        value="Salvar evento">
    </footer>

</div>

</body>
</html>
